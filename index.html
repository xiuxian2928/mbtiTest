<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>십이간지 연애유형</title>

    <!-- sns share -->
    <meta property="og:url" content=""/>
    <meta property="og:title" content="연애유형"/>
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="./img/share.png"/>
    <meta property="og:description" content="연애유형"/>

    <!-- favicion -->
    <link rel="shortcut icon" href="./img/favicon.ico"/>
    <link rel="apple-touch-icon-precomposed" href="./img/favicon.ico"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/qna.css">
    <link rel="stylesheet" href="./css/result.css">
    <link rel="stylesheet" href="./css/animation.css">
  </head>
  <body>
    <div class="container">
      <section id="main" class="mx-auto my-5 py-5 px-3">
        <h1>십이간지로 알아보는 연애유형</h1>
        <div class="mx-auto col-lg-6 col-md-8 col-sm-10 col-12">
          <img src="./img/main.png" class="img-fluid" alt="mainImage">
        </div>
        <p>
          나만의 MBTI 사이트입니다.<br>
          아래 시작하기 버튼을 눌러 시작해 주십시오
        </p>
        <button type="button" class="btn btn-outline-danger mt-3" onclick="js:begin()">시작하기</button>
      </section>
      <section id="qna">
        <div class="status mx-auto mt-5">
          <div class="statusBar"></div>
        </div>
        <div class="qBox my-5 py-3 mx-auto">

        </div>
        <div class="answerBox">

        </div>
      </section>
      <section id="result" class="mx-auto my-5 py-5 px-3">
        <h1>당신의 결과는?!</h1>
        <div class="resultname"></div>
        <div class="mx-auto col-lg-6 col-md-8 col-sm-10 col-12 my-3" id="resultImg">
        </div>
        <div class="resultDesc"></div>
        <button type="button" class="mt-3 kakao py-2 px-3">공유하기</button>
      </section>
      <script src="./js/data.js" charset="utf-8"></script>
      <script src="./js/start.js" charset="utf-8"></script>
    </div>
  </body>
</html>
